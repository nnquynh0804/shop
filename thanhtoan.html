<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thanh Toán - MintShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 20px auto;
    }
    li {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    li img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }
    .info {
      flex: 1;
    }
    .name {
      font-size: 18px;
      font-weight: bold;
    }
    .price {
      color: green;
      margin-top: 4px;
    }
    .total {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      color: #000;
    }
    button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Giỏ hàng của bạn</h1>
  <ul id="checkout-items"></ul>
  <div class="total">Tổng tiền: <span id="checkout-cart-total">0₫</span></div>
  <button onclick="confirmPayment()">Xác nhận thanh toán</button>

  <script>
  const cartData = localStorage.getItem('cart');
  if (cartData) {
    const cart = JSON.parse(cartData);
    console.log(cart); // kiểm tra dữ liệu nhận được

    // Ví dụ hiển thị danh sách sản phẩm đơn giản:
    const container = document.getElementById('checkout-items');
    cart.forEach(item => {
      const div = document.createElement('div');
      div.innerHTML = `
        <img src="${item.src}" alt="${item.name}" width="80" />
        <strong>${item.name}</strong> x${item.qty} - ${item.price.toLocaleString('vi-VN')}₫
      `;
      container.appendChild(div);
    });
  } else {
    console.log('Không có dữ liệu giỏ hàng!');
  }
</script>

</body>
</html>
