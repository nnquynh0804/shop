<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thanh Toán - MintShop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3ebe3;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      color: #4b2e2e;
    }

    h1 {
      text-align: center;
      color: #5a3e36;
      margin-bottom: 25px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fffaf5;
      border: 1px solid #e0d4c3;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 2px 6px rgba(80, 50, 20, 0.1);
    }

    li img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }

    .info {
      flex: 1;
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      color: #5a3e36;
    }

    .price {
      color: #a1662f;
      margin-top: 4px;
      font-weight: bold;
    }

    .total {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      color: #000;
      font-weight: bold;
    }

    button {
      display: block;
      margin: 20px auto 0;
      padding: 12px 24px;
      background-color: #8b5e3c;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #704a2c;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #cdb8a0;
      background: #fffefc;
    }

    label {
  display: flex;
  align-items: center; /* căn giữa theo chiều dọc */
  gap: 8px; /* khoảng cách giữa input và chữ */
  margin-top: 10px;
  font-size: 15px;
}

    #qr-code {
      display: none;
      max-width: 300px;
      margin: 30px auto;
      text-align: center;
      background: #fffdf8;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(100, 70, 40, 0.1);
      border: 1px solid #decdbb;
    }

    #qr-code img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      border: 1px solid #c8b09a;
    }

    h3 {
      color: #4a2c2a;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Thanh toán đơn hàng</h1>
  <ul id="checkout-items"></ul>
  <div class="total">Tổng tiền: <span id="checkout-cart-total">0₫</span></div>
  <button id="confirm-btn">Xác nhận thanh toán</button>

  <h3>Thông tin giao hàng</h3>
  <input id="fullName" placeholder="Họ tên người nhận" required />
  <input id="phone" placeholder="Số điện thoại" required />
  <input id="address" placeholder="Địa chỉ" required />
  <label><input type="radio" name="payment" value="COD" checked /> Thanh toán khi nhận hàng</label>

  <button id="confirm-checkout-btn">Xác nhận thanh toán</button>

  <div id="qr-code">
    <h3>Quét mã QR để thanh toán</h3>
    <img src="/images/qr-momo.jpg" alt="QR Code Thanh toán" />
  </div>

  <button id="paid-btn" style="display:none; margin-top:20px;">Tôi đã thanh toán xong</button>

  <script>
    const container = document.getElementById('checkout-items');
    const totalEl = document.getElementById('checkout-cart-total');
    const qrCodeEl = document.getElementById('qr-code');
    const confirmBtn = document.getElementById('confirm-btn');
    const paidBtn = document.getElementById('paid-btn');

    const cartData = localStorage.getItem('cart');
    if (cartData) {
      const cart = JSON.parse(cartData);
      container.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement('li');
        const itemTotal = item.price * item.qty;
        total += itemTotal;

        li.innerHTML = `
          <img src="${item.src}" alt="${item.name}" />
          <div class="info">
            <div class="name">${item.name}</div>
            <div>Số lượng: ${item.qty}</div>
            <div class="price">${itemTotal.toLocaleString('vi-VN')}₫</div>
          </div>
        `;
        container.appendChild(li);
      });

      totalEl.textContent = total.toLocaleString('vi-VN') + '₫';
    } else {
      container.innerHTML = '<li>Không có sản phẩm trong giỏ hàng.</li>';
      totalEl.textContent = '0₫';
    }

    confirmBtn.addEventListener('click', () => {
      qrCodeEl.style.display = 'block';
      confirmBtn.style.display = 'none';
      paidBtn.style.display = 'block';
    });

    paidBtn.addEventListener('click', () => {
      localStorage.removeItem('cart');
      window.location.href = 'thankyou.html';
    });
    const confirmCheckoutBtn = document.getElementById('confirm-checkout-btn');
  if (confirmCheckoutBtn) {
    confirmCheckoutBtn.addEventListener('click', async () => {
      const fullName = document.getElementById('fullName')?.value;
      const phone = document.getElementById('phone')?.value;
      const address = document.getElementById('address')?.value;
      const token = localStorage.getItem('token');
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');

      if (!fullName || !phone || !address) {
        alert('Vui lòng nhập đầy đủ thông tin giao hàng.');
        return;
      }

      if (!token) {
        alert('Bạn cần đăng nhập để thanh toán.');
        window.location.href = 'login.html';
        return;
      }

      if (!cart.length) {
        alert('Giỏ hàng trống.');
        return;
      }

      const totalAmount = cart.reduce((sum, i) => sum + i.qty * i.price, 0);
      const shippingFee = 30000;
      const discount = 0;
      const finalAmount = totalAmount + shippingFee - discount;

      const order = {
        orderCode: 'DH' + Date.now(),
        items: cart.map(i => ({
          productId: i.productId || '000000',
          productName: i.name,
          quantity: i.qty,
          price: i.price
        })),
        totalAmount,
        shippingFee,
        discount,
        finalAmount,
        shippingAddress: { fullName, phone, address },
        paymentMethod: 'COD',
        orderStatus: 'PENDING'
      };

      try {
        const res = await fetch('https://backend-7j0i.onrender.com/orders', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify(order)
        });

        const result = await res.json();
        if (res.ok) {
          alert('✅ Đặt hàng thành công!');
          localStorage.removeItem('cart');
          window.location.href = 'thankyou.html';
        } else {
          alert('❌ ' + (result.message || 'Không thể đặt hàng'));
        }
      } catch (err) {
        console.error(err);
        alert('⚠️ Lỗi kết nối máy chủ');
      }
    });
  }
  </script>
</body>
</html>
