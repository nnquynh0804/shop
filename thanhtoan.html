<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thanh Toán - MintShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    li img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }
    .info {
      flex: 1;
    }
    .name {
      font-size: 18px;
      font-weight: bold;
    }
    .price {
      color: green;
      margin-top: 4px;
    }
    .total {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      color: #000;
    }
    button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #qr-code {
      display: none;
      max-width: 300px;
      margin: 30px auto;
      text-align: center;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    #qr-code img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Thanh toán đơn hàng</h1>
  <ul id="checkout-items"></ul>
  <div class="total">Tổng tiền: <span id="checkout-cart-total">0₫</span></div>
  <button id="confirm-btn">Xác nhận thanh toán</button>

  <div id="qr-code">
    <h3>Quét mã QR để thanh toán</h3>
    <img src="/images/qr-momo.jpg" alt="QR Code Thanh toán" />
  </div>
  <button id="paid-btn" style="display:none; margin-top:20px; padding:10px 20px; border:none; background:#007bff; color:#fff; border-radius:6px; cursor:pointer;">Tôi đã thanh toán xong</button>

  <script>
    

    const container = document.getElementById('checkout-items');
    const totalEl = document.getElementById('checkout-cart-total');
    const qrCodeEl = document.getElementById('qr-code');
    const confirmBtn = document.getElementById('confirm-btn');

    const cartData = localStorage.getItem('cart');
    if (cartData) {
      const cart = JSON.parse(cartData);
      container.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement('li');
        const itemTotal = item.price * item.qty;
        total += itemTotal;

        li.innerHTML = `
          <img src="${item.src}" alt="${item.name}" />
          <div class="info">
            <div class="name">${item.name}</div>
            <div>Số lượng: ${item.qty}</div>
            <div class="price">${itemTotal.toLocaleString('vi-VN')}₫</div>
          </div>
        `;
        container.appendChild(li);
      });

      totalEl.textContent = total.toLocaleString('vi-VN') + '₫';
    } else {
      container.innerHTML = '<li>Không có sản phẩm trong giỏ hàng.</li>';
      totalEl.textContent = '0₫';
    }

    confirmBtn.addEventListener('click', () => {
      qrCodeEl.style.display = 'block';
      confirmBtn.style.display = 'none';
    });
    const paidBtn = document.getElementById('paid-btn');

      confirmBtn.addEventListener('click', () => {
        qrCodeEl.style.display = 'block';
        confirmBtn.style.display = 'none';
        paidBtn.style.display = 'block';  // hiện nút xác nhận thanh toán xong
      });
      
      paidBtn.addEventListener('click', () => {
        // Xóa giỏ hàng
        localStorage.removeItem('cart');
        // Chuyển đến trang cảm ơn (bạn tạo trang thankyou.html)
        window.location.href = 'thankyou.html';
      });
  </script>
</body>
</html>
