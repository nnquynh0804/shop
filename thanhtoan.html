<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thanh Toán - MintShop</title>
</head>
<body>
  <h1>Giỏ hàng của bạn</h1>
  <ul id="checkout-cart-items"></ul>
  <div>Tổng tiền: <span id="checkout-cart-total">0₫</span></div>

  <script>
    // Hàm format tiền
    function formatCurrency(value) {
      return value.toLocaleString("vi-VN") + "₫";
    }

    // Lấy giỏ hàng từ localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Hiển thị giỏ hàng
    const cartItemsElem = document.getElementById('checkout-cart-items');
    const cartTotalElem = document.getElementById('checkout-cart-total');

    let total = 0;
    cart.forEach(item => {
      const li = document.createElement('li');
      const itemTotal = item.price * item.qty;
      total += itemTotal;
      li.textContent = `${item.name} x${item.qty} - ${formatCurrency(itemTotal)}`;
      cartItemsElem.appendChild(li);
    });

    cartTotalElem.textContent = formatCurrency(total);
  </script>
</body>
</html>
