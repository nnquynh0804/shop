  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.css" integrity="sha512-TMfSkU8+T1p8U/raPBnh5UQgmi2OwEDEJh8TUS7UZv2H5eHdOKWyUMhChMFS+T6e1pWoygc2f9rBGeJq79zfjQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>

    form {

    @media (max-width: 600px) {

</head>
<body>
  <form id="edit-form">
    <h1>‚úèÔ∏è Ch·ªânh s·ª≠a s·∫£n ph·∫©m</h1>

    <label>T√™n s·∫£n ph·∫©m</label>
    <input type="text" id="name" required>

    <label>Gi√°</label>
    <input type="number" id="price" required>

    <label>S·ªë l∆∞·ª£ng</label>
    <input type="number" id="quantity" required>

    <label>Link ·∫£nh (s·∫Ω ƒë∆∞·ª£c c·∫≠p nh·∫≠t t·ª± ƒë·ªông sau khi t·∫£i ·∫£nh)</label>
    <input type="text" id="images" placeholder="https://..." required>

    <label>·∫¢nh minh h·ªça</label>
    <div id="my-dropzone" class="dropzone"></div>
    <img id="preview" alt="Xem tr∆∞·ªõc ·∫£nh">

    <button type="submit">üíæ C·∫≠p nh·∫≠t s·∫£n ph·∫©m</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js" integrity="sha512-/GFKNX0yglJizfQgZJzOrZKPI+X0/y9XrCo8h2n/YIoTkK6OGvXb+YI+qJSWdyL6LdnAIKwGweF7n0CZViWmmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    Dropzone.autoDiscover = false;

    const id = new URLSearchParams(window.location.search).get('id');

    const nameInput = document.getElementById('name');
    const priceInput = document.getElementById('price');
    const quantityInput = document.getElementById('quantity');
    const imagesInput = document.getElementById('images');
    const preview = document.getElementById('preview');

    async function fetchData() {
      const res = await fetch(`https://backend-7j0i.onrender.com/products/${id}`);
      const p = await res.json();
      nameInput.value = p.name || '';
      priceInput.value = p.price || 0;
      quantityInput.value = p.quantity || 0;
      imagesInput.value = p.images || '';
      if (p.images) {
        preview.src = p.images;
        preview.style.display = 'block';
      }
    }

    document.getElementById('edit-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: nameInput.value,
        price: parseFloat(priceInput.value),
        quantity: parseInt(quantityInput.value),
        images: imagesInput.value
      };

      const res = await fetch(`https://backend-7j0i.onrender.com/products/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert('‚úÖ ƒê√£ c·∫≠p nh·∫≠t s·∫£n ph·∫©m!');
        window.location.href = '/index.html';
      } else {
        alert('‚ùå C·∫≠p nh·∫≠t th·∫•t b·∫°i');
      }
    });

    // Dropzone c·∫•u h√¨nh Cloudinary
    const myDropzone = new Dropzone("#my-dropzone", {
      url: "https://api.cloudinary.com/v1_1/YOUR_CLOUD_NAME/image/upload",
      method: "post",
      paramName: "file",
      maxFiles: 1,
      acceptedFiles: "image/*",
      addRemoveLinks: true,
      init: function () {
        this.on("sending", function (file, xhr, formData) {
          formData.append("upload_preset", "YOUR_UPLOAD_PRESET");
        });

        this.on("success", function (file, response) {
          const imageUrl = response.secure_url;
          imagesInput.value = imageUrl;
          preview.src = imageUrl;
          preview.style.display = "block";
        });

        this.on("error", function (file, errorMessage) {
          alert("‚ùå Upload th·∫•t b·∫°i: " + errorMessage);
        });
      }
    });

    // G·ªçi API ƒë·ªÉ l·∫•y d·ªØ li·ªáu s·∫£n ph·∫©m hi·ªán t·∫°i
    fetchData();
  </script>
</body>
</html>
