  <style>

<body>
  <form id="edit-form">
    <h1>‚úèÔ∏è Ch·ªânh s·ª≠a s·∫£n ph·∫©m</h1>

    <label>T√™n s·∫£n ph·∫©m</label>
    <input type="text" id="name" required>

    <label>Gi√°</label>
    <input type="number" id="price" required>

    <label>S·ªë l∆∞·ª£ng</label>
    <input type="number" id="quantity" required>

    <label>·∫¢nh minh h·ªça (d√°n link ho·∫∑c k√©o ·∫£nh v√†o)</label>
    <input type="text" id="images" placeholder="https://..." required>

    <div class="drop-area" id="drop-area">üì• K√©o ·∫£nh m·ªõi v√†o ƒë√¢y</div>
    <img id="preview" alt="Xem tr∆∞·ªõc ·∫£nh">

    <button type="submit">üíæ C·∫≠p nh·∫≠t s·∫£n ph·∫©m</button>
  </form>

  <script>
    const id = new URLSearchParams(window.location.search).get('id');
    const nameInput = document.getElementById('name');
    const priceInput = document.getElementById('price');
    const quantityInput = document.getElementById('quantity');
    const imagesInput = document.getElementById('images');
    const preview = document.getElementById('preview');

    async function fetchData() {
      const res = await fetch(`https://backend-7j0i.onrender.com/products/${id}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const p = await res.json();
      nameInput.value = p.name;
      priceInput.value = p.price;
      quantityInput.value = p.quantity;
      imagesInput.value = p.images;
      preview.src = p.images;
      preview.style.display = 'block';
    }

    document.getElementById('edit-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: nameInput.value,
        price: priceInput.value,
        quantity: quantityInput.value,
        images: imagesInput.value
      };

      const res = await fetch(`https://backend-7j0i.onrender.com/products/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert('‚úÖ ƒê√£ c·∫≠p nh·∫≠t s·∫£n ph·∫©m!');
        window.location.href = 'products.html';
      } else {
        alert('‚ùå C·∫≠p nh·∫≠t th·∫•t b·∫°i');
      }
    });

    // Drag and drop ·∫£nh
    const dropArea = document.getElementById("drop-area");

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add('hover');
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove('hover');
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove('hover');

      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (event) {
          imagesInput.value = event.target.result;
          preview.src = event.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        alert('‚ùó Vui l√≤ng ch·ªçn t·ªáp ·∫£nh h·ª£p l·ªá');
      }
    });

    imagesInput.addEventListener('input', () => {
      preview.src = imagesInput.value;
      preview.style.display = imagesInput.value ? 'block' : 'none';
    });

    fetchData();
  </script>
</body>
