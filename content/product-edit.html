<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>S·ª≠a s·∫£n ph·∫©m</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Gi·ªØ nguy√™n to√†n b·ªô CSS nh∆∞ form th√™m */
    body {
      font-family: 'Inter', sans-serif;
      padding: 30px;
      background: linear-gradient(to right, #fdf6ec, #fffefc);
      display: flex;
      justify-content: center;
    }
    h1 {
      color: #6b4f3b;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 550px;
      width: 100%;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      border: 1px solid #eee;
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      color: #5a3e2b;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.2s border;
    }
    input:focus {
      border-color: #c08e6e;
      outline: none;
    }
    #drop-zone {
      margin-top: 10px;
      padding: 25px;
      border: 2px dashed #c8b6a6;
      text-align: center;
      color: #8c7b6c;
      border-radius: 8px;
      background-color: #fff8f2;
      cursor: pointer;
      transition: 0.2s;
    }
    #drop-zone.hover {
      border-color: #a18872;
      background-color: #f9efe4;
    }
    #preview {
      margin-top: 12px;
      max-width: 100%;
      height: auto;
      display: none;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    button {
      margin-top: 25px;
      padding: 12px 20px;
      background-color: #6b4f3b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #8d6e57;
    }
  </style>
</head>
<body>
  <form id="edit-form">
    <h1>‚úèÔ∏è S·ª≠a s·∫£n ph·∫©m</h1>

    <input type="hidden" id="productId" />

    <label>üìõ T√™n s·∫£n ph·∫©m</label>
    <input type="text" id="name" required />

    <label>üí∞ Gi√°</label>
    <input type="number" id="price" required />

    <label>üì¶ S·ªë l∆∞·ª£ng</label>
    <input type="number" id="quantity" required />

    <label>üñºÔ∏è ·∫¢nh minh h·ªça</label>
    <input type="text" id="images" placeholder="https://..." readonly required />

    <label for="fileInput">üì§ Ch·ªçn ·∫£nh t·ª´ m√°y t√≠nh (n·∫øu mu·ªën thay)</label>
    <input type="file" id="fileInput" accept="image/*" />
    <div id="drop-zone">üì• Ho·∫∑c k√©o v√† th·∫£ ·∫£nh v√†o ƒë√¢y</div>

    <img id="preview" src="#" alt="·∫¢nh minh h·ªça" />

    <button type="submit">üíæ L∆∞u thay ƒë·ªïi</button>
  </form>

  <script>
    const CLOUD_NAME = 'duuhiiwlu';
    const UPLOAD_PRESET = 'unsigned_preset';

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    const form = document.getElementById('edit-form');
    const nameInput = document.getElementById('name');
    const priceInput = document.getElementById('price');
    const quantityInput = document.getElementById('quantity');
    const imagesInput = document.getElementById('images');
    const preview = document.getElementById('preview');
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('fileInput');
    const productIdInput = document.getElementById('productId');

    async function uploadImageToCloudinary(file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', UPLOAD_PRESET);

      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (res.ok && data.secure_url) {
          return data.secure_url;
        } else {
          throw new Error(data.error?.message || 'Upload th·∫•t b·∫°i');
        }
      } catch (err) {
        alert('‚ùå Upload ·∫£nh th·∫•t b·∫°i: ' + err.message);
        return null;
      }
    }

    async function handleFileUpload(file) {
      if (!file?.type.startsWith('image/')) {
        return alert('Vui l√≤ng ch·ªçn t·ªáp ·∫£nh.');
      }

      imagesInput.value = '';
      preview.style.display = 'none';

      const url = await uploadImageToCloudinary(file);
      if (url) {
        imagesInput.value = url;
        preview.src = url;
        preview.style.display = 'block';
      }
    }

    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('hover');
    });

    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('hover'));
    dropZone.addEventListener('drop', async e => {
      e.preventDefault();
      dropZone.classList.remove('hover');
      const file = e.dataTransfer.files[0];
      await handleFileUpload(file);
    });

    fileInput.addEventListener('change', async e => {
      const file = e.target.files[0];
      await handleFileUpload(file);
    });

    async function fetchProduct() {
      try {
        const res = await fetch(`https://backend-7j0i.onrender.com/products/${id}`);
        const data = await res.json();

        if (!res.ok) {
          throw new Error('Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m');
        }

        productIdInput.value = data.id;
        nameInput.value = data.name;
        priceInput.value = data.price;
        quantityInput.value = data.quantity;
        imagesInput.value = data.imageUrl;
        preview.src = data.imageUrl;
        preview.style.display = 'block';

      } catch (err) {
        alert('‚ùå L·ªói t·∫£i s·∫£n ph·∫©m: ' + err.message);
      }
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const product = {
        name: nameInput.value.trim(),
        price: +priceInput.value,
        quantity: +quantityInput.value,
        imageUrl: imagesInput.value.trim()
      };

      try {
        const res = await fetch(`https://backend-7j0i.onrender.com/products/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(product)
        });

        if (res.ok) {
          alert('‚úÖ S·∫£n ph·∫©m ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t!');
          location.href = '/index.html';
        } else {
          const result = await res.json();
          alert('‚ùå L·ªói: ' + (result.message || 'Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t'));
        }
      } catch (err) {
        alert('‚ùå L·ªói k·∫øt n·ªëi: ' + err.message);
      }
    });

    // G·ªçi khi trang t·∫£i
    fetchProduct();
  </script>
</body>
</html>
