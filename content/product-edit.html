<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa sản phẩm</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, textarea { width: 100%; padding: 8px; margin: 8px 0; }
    button { padding: 10px 20px; }
    .drop-area { border: 2px dashed #aaa; padding: 20px; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>✏️ Chỉnh sửa sản phẩm</h1>
  <form id="edit-form">
    <label>Tên</label>
    <input type="text" id="name" required>

    <label>Giá</label>
    <input type="number" id="price" required>

    <label>Số lượng</label>
    <input type="number" id="quantity" required>

    <label>Tên ảnh minh họa</label>
    <input type="text" id="images" required>

    <div class="drop-area" id="drop-area">Kéo ảnh mới vào đây để thay đổi ảnh sản phẩm</div>
    <p id="preview-name"></p>

    <button type="submit">Cập nhật</button>
  </form>

  <script>
    
    const id = new URLSearchParams(window.location.search).get('id');
    const nameInput = document.getElementById('name');
    const priceInput = document.getElementById('price');
    const quantityInput = document.getElementById('quantity');
    const imagesInput = document.getElementById('images');
    const previewName = document.getElementById('preview-name');

    async function fetchData() {
      const res = await fetch(`https://backend-7j0i.onrender.com/products/${id}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const p = await res.json();
      nameInput.value = p.name;
      priceInput.value = p.price;
      quantityInput.value = p.quantity;
      imagesInput.value = p.images;
    }

    document.getElementById('edit-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: nameInput.value,
        price: priceInput.value,
        quantity: quantityInput.value,
        images: imagesInput.value
      };

      const res = await fetch(`https://backend-7j0i.onrender.com/products/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert('✅ Đã cập nhật sản phẩm!');
        window.location.href = 'products.html';
      } else {
        alert('❌ Cập nhật thất bại');
      }
    });

    // Xử lý kéo thả
    const dropArea = document.getElementById("drop-area");
    dropArea.addEventListener("dragover", (e) => e.preventDefault());
    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file) {
        imagesInput.value = file.name;
        previewName.textContent = `📎 Đã chọn ảnh: ${file.name}`;
      }
    });

    fetchData();
  </script>
</body>
</html>
