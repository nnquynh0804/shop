<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ƒê∆°n h√†ng</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f0f0f0; }
    select { padding: 6px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>üßæ Danh s√°ch ƒë∆°n h√†ng</h1>

  <label>L·ªçc theo tr·∫°ng th√°i:
    <select id="status-filter">
      <option value="">T·∫•t c·∫£</option>
      <option value="PENDING">PENDING</option>
      <option value="CONFIRMED">CONFIRMED</option>
      <option value="SHIPPED">SHIPPED</option>
      <option value="CANCELLED">CANCELLED</option>
    </select>
  </label>

  <table>
    <thead>
      <tr>
        <th>M√£</th><th>Kh√°ch</th><th>T·ªïng</th><th>Tr·∫°ng th√°i</th><th>C·∫≠p nh·∫≠t</th>
      </tr>
    </thead>
    <tbody id="orders"></tbody>
  </table>

  <script>
    

    async function fetchOrders() {
      const res = await fetch('https://backend-7j0i.onrender.com/orders', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      renderTable(data);
    }

    function renderTable(data) {
      const tbody = document.getElementById('orders');
      tbody.innerHTML = '';
      const status = document.getElementById('status-filter').value;
      const filtered = status ? data.filter(o => o.orderStatus === status) : data;

      filtered.forEach(o => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${o.orderCode}</td>
          <td>${o.shippingAddress?.fullName}</td>
          <td>${o.finalAmount}‚Ç´</td>
          <td>
            <select onchange="updateStatus('${o._id}', this.value)">
              <option ${o.orderStatus === 'PENDING' ? 'selected' : ''}>PENDING</option>
              <option ${o.orderStatus === 'CONFIRMED' ? 'selected' : ''}>CONFIRMED</option>
              <option ${o.orderStatus === 'SHIPPED' ? 'selected' : ''}>SHIPPED</option>
              <option ${o.orderStatus === 'CANCELLED' ? 'selected' : ''}>CANCELLED</option>
            </select>
          </td>
          <td><button onclick="edit('${o._id}')">S·ª≠a</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function updateStatus(id, status) {
      await fetch(`https://backend-7j0i.onrender.com/orders/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ orderStatus: status })
      });
    }

    function edit(id) {
      window.location.href = `order-edit.html?id=${id}`;
    }

    document.getElementById('status-filter').addEventListener('change', fetchOrders);
    fetchOrders();
  </script>
</body>
</html>
