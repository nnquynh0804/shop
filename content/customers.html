  <script type="module">
    let allCustomers = [];

    async function fetchCustomers() {

      searchInput.addEventListener('input', (e) => {
        const value = e.target.value.toLowerCase();
        const filtered = allCustomers.filter(c =>

          (c.email || '').toLowerCase().includes(value)

    }

    initCustomerPage();
  </script>
</body>
</html>
