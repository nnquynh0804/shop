<!DOCTYPE html>

  <style>

</head>
<body>
  <form id="product-form">
    <h1>üì¶ Th√™m s·∫£n ph·∫©m m·ªõi</h1>

    <label>üìõ T√™n s·∫£n ph·∫©m</label>
    <input type="text" id="name" required />

    <label>üí∞ Gi√°</label>
    <input type="number" id="price" required />

    <label>üì¶ S·ªë l∆∞·ª£ng</label>
    <input type="number" id="quantity" required />

    <label>üñºÔ∏è ·∫¢nh minh h·ªça (URL t·ª± ƒë·ªông sau khi upload)</label>
    <input type="text" id="images" placeholder="https://..." required readonly />

    <div id="drop-zone">üì• K√©o v√† th·∫£ ·∫£nh v√†o ƒë√¢y</div>
    <img id="preview" src="#" alt="·∫¢nh minh h·ªça" />

    <button type="submit">‚ûï Th√™m s·∫£n ph·∫©m</button>
  </form>

  <script>
    const dropZone = document.getElementById('drop-zone');
    const imageInput = document.getElementById('images');
    const preview = document.getElementById('preview');

    // ‚úÖ Thay b·∫±ng cloud_name v√† preset th·ª±c t·∫ø c·ªßa b·∫°n:
    const CLOUD_NAME = 'duuhiiwlu'; // v√≠ d·ª•: 'myshopcloud'
    const UPLOAD_PRESET = 'unsigned_preset'; // preset kh√¥ng c·∫ßn k√Ω

    async function uploadImageToCloudinary(file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', UPLOAD_PRESET);

      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (res.ok && data.secure_url) {
          return data.secure_url;
        } else {
          throw new Error(data.error?.message || 'Upload th·∫•t b·∫°i');
        }
      } catch (err) {
        console.error('Upload l·ªói:', err);
        alert('‚ùå Upload ·∫£nh th·∫•t b·∫°i: ' + err.message);
        return null;
      }
    }

    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('hover');
    });

    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('hover'));

    dropZone.addEventListener('drop', async e => {
      e.preventDefault();
      dropZone.classList.remove('hover');

      const file = e.dataTransfer.files[0];
      if (!file?.type.startsWith('image/')) {
        return alert('Vui l√≤ng th·∫£ m·ªôt t·ªáp ·∫£nh.');
      }

      preview.style.display = 'none';
      imageInput.value = '';

      const url = await uploadImageToCloudinary(file);
      if (!url) return;

      imageInput.value = url;
      preview.src = url;
      preview.style.display = 'block';
    });

    document.getElementById('product-form').addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const price = +document.getElementById('price').value;
      const quantity = +document.getElementById('quantity').value;
      const images = document.getElementById('images').value.trim();

      if (!images) {
        return alert('Vui l√≤ng t·∫£i ·∫£nh l√™n tr∆∞·ªõc.');
      }

      try {
        const res = await fetch('https://backend-7j0i.onrender.com/products', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, price, quantity, images })
        });

        const result = await res.json();
        if (res.ok) {
          alert('‚úÖ Th√™m s·∫£n ph·∫©m th√†nh c√¥ng!');
          location.href = 'index.html';
        } else {
          alert('‚ùå L·ªói: ' + (result.message || 'Kh√¥ng th√™m ƒë∆∞·ª£c s·∫£n ph·∫©m'));
        }
      } catch (err) {
        alert('‚ùå L·ªói k·∫øt n·ªëi: ' + err.message);
      }
    });
  </script>
</body>
</html>
