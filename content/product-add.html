<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Th√™m s·∫£n ph·∫©m</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #fdf6ec;
    }

    h1 {
      color: #6b4f3b;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {

    input[type="text"],

      color: #888;

      background-color: #fff8f0;
    }

    #drop-zone.hover {

    }

    #preview {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
      display: none;
      border: 1px solid #ccc;
      padding: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #6b4f3b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8d6e57;
    }
  </style>
</head>
<body>
  <h1>‚ûï Th√™m s·∫£n ph·∫©m m·ªõi</h1>
  <form id="product-form">
    <label>T√™n s·∫£n ph·∫©m</label>
    <input type="text" id="name" required>

    <label>Gi√°</label>
    <input type="number" id="price" required>

    <label>S·ªë l∆∞·ª£ng</label>
    <input type="number" id="quantity" required>

    <label>·∫¢nh minh h·ªça (d√°n link ho·∫∑c k√©o ·∫£nh v√†o)</label>
    <input type="text" id="images" placeholder="https://..." required>

    <div id="drop-zone">üì• K√©o v√† th·∫£ ·∫£nh v√†o ƒë√¢y</div>
    <img id="preview" src="#" alt="·∫¢nh minh h·ªça">

    <button type="submit">Th√™m</button>
  </form>

  <script>
    const token = localStorage.getItem('token');

    document.getElementById('product-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const price = document.getElementById('price').value;
      const quantity = document.getElementById('quantity').value;
      const images = document.getElementById('images').value;

      const res = await fetch('https://backend-7j0i.onrender.com/products', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ name, price, quantity, images })
      });

      const result = await res.json();
      if (res.ok) {
        alert('‚úÖ Th√™m s·∫£n ph·∫©m th√†nh c√¥ng!');
        window.location.href = 'products.html';
      } else {
        alert('‚ùå L·ªói: ' + (result.message || 'Kh√¥ng th√™m ƒë∆∞·ª£c s·∫£n ph·∫©m'));
      }
    });

    // X·ª≠ l√Ω k√©o v√† th·∫£ ·∫£nh
    const dropZone = document.getElementById('drop-zone');
    const imageInput = document.getElementById('images');
    const preview = document.getElementById('preview');

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('hover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('hover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('hover');

      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (event) {
          imageInput.value = event.target.result;
          preview.src = event.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        alert('Vui l√≤ng th·∫£ m·ªôt t·ªáp ·∫£nh.');
      }
    });

    // T·ª± xem tr∆∞·ªõc ·∫£nh n·∫øu nh·∫≠p URL tr·ª±c ti·∫øp
    imageInput.addEventListener('input', () => {
      preview.src = imageInput.value;
      preview.style.display = imageInput.value ? 'block' : 'none';
    });
  </script>
</body>
</html>
