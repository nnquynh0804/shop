<body>
  <form id="product-form">

    <label>üìõ T√™n s·∫£n ph·∫©m</label>

    <label>üì¶ S·ªë l∆∞·ª£ng</label>

  <script>
    const dropZone = document.getElementById('drop-zone');
    const imageInput = document.getElementById('images');
    const preview = document.getElementById('preview');

    // H√†m chuy·ªÉn file th√†nh base64
    function getBase64FromFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => {
          const base64String = reader.result.split(',')[1];
          resolve(base64String);
        };
        reader.onerror = (error) => reject(error);

    }
  // G·ªçi proxy API n·ªôi b·ªô ƒë·ªÉ upload ·∫£nh
  async function uploadImage(base64, filename) {
  try {
    const res = await fetch('https://backend-7j0i.onrender.com/upload', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ filename, base64 })
    });

    // C·ªë g·∫Øng parse JSON t·ª´ response
    let data;
    try {
      data = await res.json();
    } catch {
      throw new Error(`Server tr·∫£ v·ªÅ kh√¥ng ph·∫£i JSON (status ${res.status})`);
    }

    if (res.ok && data.url) {

      const msg = data.error || JSON.stringify(data);
      throw new Error(`Upload th·∫•t b·∫°i (${res.status}): ${msg}`);
    }

  } catch (err) {
    // log xu·ªëng console ƒë·ªÉ d·ªÖ debug
    console.error('uploadImage error:', err);
    alert('‚ùå L·ªói upload ·∫£nh: ' + err.message);
    return null;
  }
}


  // X·ª≠ l√Ω drag & drop
  dropZone.addEventListener('dragover', e => {

  dropZone.addEventListener('dragleave', () => dropZone.classList.remove('hover'));
  dropZone.addEventListener('drop', async e => {
    e.preventDefault();
    dropZone.classList.remove('hover');

    const file = e.dataTransfer.files[0];

    const url = await uploadImage(base64, file.name);
    if (!url) return;

    imageInput.value = url;

  });

  // Submit form th√™m s·∫£n ph·∫©m
  document.getElementById('product-form').addEventListener('submit', async e => {

  </script>
