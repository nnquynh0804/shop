<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-top: 40px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f5f5f5; }
    .section { margin-bottom: 40px; }
    button { margin-right: 5px; }
  </style>
</head>
<body>

  <h1>👩‍💼 Admin Dashboard</h1>
  <p>Xin chào, <span id="admin-name">Admin</span> | <a href="#" onclick="logout()">Đăng xuất</a></p>

  <div class="section">
    <h2>📦 Quản lý Hàng hóa</h2>
    <button onclick="window.location.href='products.html'">Danh sách sản phẩm (xem/sửa/xóa)</button>
    <button onclick="window.location.href='product-add.html'">Thêm sản phẩm</button>
    <button onclick="window.location.href='product-edit.html'">Chỉnh sửa sản phẩm</button>
  </div>

  <div class="section">
    <h2>🧾 Quản lý Đơn hàng</h2>
    <button onclick="window.location.href='orders.html'">Danh sách đơn hàng (lọc và cập nhật trạng thái)</button>
    <button onclick="window.location.href='order-edit.html'">Chỉnh sửa đơn hàng</button>
  </div>

  <div class="section">
    <h2>👤 Quản lý Khách hàng</h2>
    <button onclick="window.location.href='customers.html'">Danh sách khách hàng (tìm kiếm theo tên/email)</button>
    <button onclick="window.location.href='customer-edit.html'">Chỉnh sửa khách hàng</button>
  </div>

  <script>
    const role = localStorage.getItem('role');
    const adminName = localStorage.getItem('userName') || 'Admin';

    if (role !== 'admin') {
      alert('Bạn không có quyền truy cập');
      window.location.href = '/index.html';
    }

    document.getElementById('admin-name').textContent = adminName;

    function logout() {
      localStorage.clear();
      window.location.href = '/login.html';
    }
  </script>
</body>
</html>
